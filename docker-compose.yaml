services:
  postgres:
    image: postgres:16-alpine
    container_name: elcafe-postgres
    environment:
      POSTGRES_DB: elcafe_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elcafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: elcafe-redis
    ports:
      - "6379:6379"
    networks:
      - elcafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elcafe-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: elcafe_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elcafe-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elcafe-frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - elcafe-network
    restart: unless-stopped

  template-smith-forge:
    build:
      context: ./template-smith-forge
      dockerfile: Dockerfile
    container_name: template-smith-forge
    environment:
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elcafe-network
    restart: unless-stopped
    volumes:
      - ./template-smith-forge:/app
      - /app/node_modules

networks:
  elcafe-network:
    driver: bridge

volumes:
  postgres_data:
