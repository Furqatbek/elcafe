global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'elcafe-monitor'

scrape_configs:
  # Spring Boot Application Metrics
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
        labels:
          application: 'elcafe-backend'
          environment: 'docker'

  # PostgreSQL Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          application: 'postgres'

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          application: 'redis'

  # Container Metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          application: 'cadvisor'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
